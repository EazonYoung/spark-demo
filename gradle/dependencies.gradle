ext {
    versions = [:]
    libs = [:]
}
versions += [
        scala: "2.10",
        spark: "0.9.1"
]
libs += [
        commonsLang: "org.apache.commons:commons-lang3:3.3.1",
        guava: "com.google.guava:guava:14.0.1",
        hadoopClient: "org.apache.hadoop:hadoop-client:2.0.0-cdh4.6.0",
        jCommander: "com.beust:jcommander:1.30",
        jodaTime: "joda-time:joda-time:2.3",
        log4j: "log4j:log4j:1.2.17",
        openCsv: "net.sf.opencsv:opencsv:2.3",
        scala: "org.scala-lang:scala-library:$versions.scala.3",
